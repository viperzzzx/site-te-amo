<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #e91e63;
    }
    p {
      font-size: 1.5em;
      color: #444;
    }
    .heart {
      font-size: 5em;
      color: red;
      animation: pulse 1s infinite;
    }
    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>Eu te amo</h1>
    <p>Princesa Linda!</p>
  </div>

  <div class="footer">Você é Incrivel</div>
</body>
</html>
